{% extends "base.html" %}
{% load static %}

{% block 'body' %}
{% load widget_tweaks %}



<section style="background: rgb(7,24,30); ">
<div class="container"><br><br><br><br><br>
    
    <h2 class="section-title mb-3" data-aos="fade-up" data-aos-delay="" style="color: #2bebc6;">Any suggesions for us ?</h2>
    
    <div class="loginbox"><br><br>
    <h4>{{ note }}</h4>
    <form enctype="multipart/form-data" action="{% url 'suggest' %}"  method="POST">
        {% csrf_token %}
        {% for field in suggestform %}
        <div class="form-group">
            
            <b>{{ field.label_tag }}</b> 
            <!--{{ field.errors}}-->    
            {% render_field field class='form-control' %}
            
        </div><br><br>
     {% endfor %}
    <input class="button1" type="submit" value="Submit">    

    </form>
    <br><br>
</section>
</div></div>
{% endblock %}
